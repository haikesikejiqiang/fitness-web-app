<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="../lib/swiper/TweenMax.min.js"></script> -->
</head>

<body>
    <div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
            <p class="weui-toast__content" id="weu_msg">打卡成功</p>
        </div>
    </div>

    <main class="mb16">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="../image/banner1.jpg">
                </div>
                <div class="swiper-slide">
                    <img src="../image/banner2.jpg">
                </div>
                <div class="swiper-slide">
                    <img src="../image/banner3.jpg">
                </div>
            </div>

        </div>

        <div class="container">
            <div class="row h150">
                <div class="rank">
                    <h2 class="title">今日排名</h2>
                    <div class="rank_data">-</div>
                </div>
                <div class="clock">
                    <h2 class="title">累计打卡<span id="clock_span">-</span>天</h2>
                    <div class="clock_data">今日打卡</div>
                </div>
            </div>
            <div class="row  h110">
                <div class="sport">
                    <h2 class="title">运动数据</h2>
                </div>
                <div class="badge">
                    <h2 class="title">累计获得勋章</h2>
                    <div class="badge_data"><span>-</span>枚</div>
                </div>
            </div>
            <div class="row h110 course">
                <h2 class="title">课程训练</h2>
            </div>
            <div class="row h110 run">
                <h2 class="title">户外跑步</h2>
            </div>
        </div>


    </main>

            <span class="iconfont iconmine"></span>
            <span class="title">我的</span>

</html>
