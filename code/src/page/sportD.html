<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.1/dist/echarts.min.js"></script>
</head>

<body>
    <div class="blue">
        <div class="head"></div>
        <div class="main">
            <div class="mysport">
                <h3 class="mydata">我的运动数据</h3>
                <div class="avatar"></div>
            </div>
        </div>
        <div class="twolist">
            <div class="sumsport">
                <h5>总运动</h5>
                <div class="big"><span id="times">99999</span>分钟</div>
            </div>
            <div class="border"></div>
            <div class="weekqk">
                <h5>本周消耗</h5>
                <div class="big"><span id="calorie">99999</span>千卡</div>
            </div>
        </div>
        <div class="three">
            <div class="threedata">
                <h5>消耗(千卡)</h5>
                <span id="usecalorie">999999</span>
            </div>
            <div class="threedata">
                <h5>累计(天)</h5>
                <span id="sumDays">999</span>
            </div>
            <div class="threedata">
                <h5>连续(天)</h5>
                <span id="continueDays">999</span>
            </div>
        </div>
    </div>
    <div class="echarts">
        <div id="Length"></div>
        <div id="ification"></div>
        <div id="strip"></div>
        <div id="fold"></div>
    </div>
</body>

</html>
