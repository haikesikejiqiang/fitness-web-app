<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div class="mask">
        <div class="flex">
            <p>放弃可以找到一万个理由，坚持只需一个信念！</p>
            <div class="console">
                <div class="continue">
                    <img src="../image/continu.png" />
                    <span>继续训练</span>
                </div>
                <div class="end">
                    <img src="../image/1end.png" />
                    <span>结束训练</span>
                </div>
            </div>
            <div class="maskimg">
                <img />
                <div class="img">
                    <span>当前:</span>
                    <h5></h5>
                </div>
            </div>
        </div>
    </div>
    <main>
        <video muted autoplay></video>
        <div class="title">
            <h3><span id="current">-</span> / <span id="length">-</span></h3>
            <p id="dec">胯关节环绕</p>
        </div>
    </main>
    <div class="console">
        <div class="progress"></div>
        <svg class="up" xmlns="http://www.w3.org/2000/svg" viewBox="64 64 896 896" width="35" height="35" style="fill: rgba(51, 51, 51, 1)">
        <path
          d="M326 164h-64c-4.4 0-8 3.6-8 8v688c0 4.4 3.6 8 8 8h64c4.4 0 8-3.6 8-8V172c0-4.4-3.6-8-8-8zm444 72.4V164c0-6.8-7.9-10.5-13.1-6.1L335 512l421.9 354.1c5.2 4.4 13.1.7 13.1-6.1v-72.4c0-9.4-4.2-18.4-11.4-24.5L459.4 512l299.2-251.1c7.2-6.1 11.4-15.1 11.4-24.5z"
        ></path>
      </svg>

        <svg class="pause" xmlns="http://www.w3.org/2000/svg" viewBox="64 64 896 896" width="45" height="45" style="fill: rgba(51, 51, 51, 1)">
        <path
          d="M304 176h80v672h-80zm408 0h-64c-4.4 0-8 3.6-8 8v656c0 4.4 3.6 8 8 8h64c4.4 0 8-3.6 8-8V184c0-4.4-3.6-8-8-8z"
        ></path>
      </svg>

        <p id="next">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="64 64 896 896" width="35" height="35" style="fill: rgba(51, 51, 51, 1)">
          <path
            d="M762 164h-64c-4.4 0-8 3.6-8 8v688c0 4.4 3.6 8 8 8h64c4.4 0 8-3.6 8-8V172c0-4.4-3.6-8-8-8zm-508 0v72.4c0 9.5 4.2 18.4 11.4 24.5L564.6 512 265.4 763.1c-7.2 6.1-11.4 15-11.4 24.5V860c0 6.8 7.9 10.5 13.1 6.1L689 512 267.1 157.9A7.95 7.95 0 0 0 254 164z"
          ></path>
        </svg>
        </p>
    </div>
</body>

</html>
