<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="per_means">

        个人资料

    <div class="container">
        <div class="row">
            <div class="avatar_box">
                <div class="custom">
                    <span>更换头像</span>
                </div>
                <div class="replace">
                    <!-- <img src="../image/avatar.png" class="head"> -->
                    <div class="weui-uploader__input-box head" id="show">
                        <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple/>
                    </div>
                    <a class="iconfont iconarrow-right"></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="avatar_box">
                <div class="custom">
                    <span>昵称</span>
                </div>
                <div class="replace username">
                    <!-- <span>用户名</span> -->
                    <input type="text" placeholder="用户名">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="avatar_box" id="sex">
                <div class="custom">
                    <span>性别</span>
                </div>
                <div class="replace">
                    <span>未选择</span>
                    <a class="iconfont iconarrow-right"></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="avatar_box" id="birthday">
                <div class="custom">
                    <span>生日</span>
                </div>
                <div class="replace">
                    <span id="date">未选择</span>
                    <a class="iconfont iconarrow-right"></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="avatar_box" id="city">
                <div class="custom">
                    <span>所在城市</span>
                </div>
                <div class="replace">
                    <span>未选择</span>
                    <a class="iconfont iconarrow-right"></a>
                </div>
            </div>
        </div>
        <div class="row per">
            <div class="avatar_box" id="city">
                <div class="custom">
                    <span>个人简介</span>
                </div>
            </div>
            <div class="weui-cell__bd">
                <textarea class="weui-textarea moer" placeholder="请描述你所发生的问题" rows="3" maxlength="20"></textarea>
                <div class="weui-textarea-counter"><span>0</span>/20</div>
            </div>
        </div>
        <div class="save">保存信息</div>
    </div>

</html>
